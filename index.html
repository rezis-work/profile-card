<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-profile.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <!-- MAIN SECTION -->
      <section class="profile-card">
        <div class="bg-circle"></div>
        <div class="profile-card-box container-spacer">
          <div class="profile-box-top">
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
            <div class="buble-parent">
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
              <div class="buble-child"></div>
            </div>
          </div>
          <div class="profile-box-middle">
            <img src="./images/Oval.png" alt="profile image" class="card-img" />
            <div class="name">
              <h1 class="big-text">Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
          </div>
          <div class="profile-box-footer">
            <div>
              <p class="profile-count big-text">80K</p>
              <p class="count-name">Followers</p>
            </div>
            <div>
              <p class="profile-count big-text">803K</p>
              <p class="count-name">Likes</p>
            </div>
            <div>
              <p class="profile-count big-text">1.4K</p>
              <p class="count-name">Photos</p>
            </div>
          </div>
        </div>
        <div class="bg-circle2"></div>
      </section>
      <!-- MAIN SECTION -->
    </main>
  </body>
</html>
